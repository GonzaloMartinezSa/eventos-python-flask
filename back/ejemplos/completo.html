<!DOCTYPE html>
<html>
<head>
    <title>Event Request</title>
    <style>
        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 5px #ccc;
            margin: 10px;
            padding: 10px;
        }

        .card h2 {
            margin-top: 0;
        }

        .card p {
            margin: 0;
        }

        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        /* Modal content */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }

        /* Close button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="event-cards"></div>

    <!-- Modal for adding an option -->
    <div id="add-option-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="add-option-form">
                <input type="hidden" id="event-id" name="eventId">
                <label for="option-date-time">Date and time:</label>
                <input type="datetime-local" id="option-date-time" name="date_time">
                <input type="submit" value="Add Option">
            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
